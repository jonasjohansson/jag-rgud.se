<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jag är Gud</title>
    <style>
        body {
            margin: 0;
            background-color: #0000FF;
            overflow: hidden; /* Prevents scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a {
            display: block;
            width: calc(100vw - 20px); /* Adds 10px padding on each side */
            height: calc(100vh - 20px); /* Adds 10px padding top and bottom */
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures image always fits within the viewport */
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <a href="https://kulturhusetstadsteatern.se/teater/jag-ar-gud">
        <img src="jagargud.png" class="img" alt="Jag är Gud">
    </a>
</body>
</html>
